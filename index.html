<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desert Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a-scene>
        <a-sky color="#ffcc80"></a-sky>
        <a-plane rotation="-90 0 0" width="30" height="30" color="#ffeb3b"></a-plane>
        <a-light type="directional" intensity="0.5" position="1 1 0"></a-light>
        
        <!-- Tent -->
        <a-pyramid position="0 1 -5" height="2" width="2" depth="2" color="#8B4513"></a-pyramid>

        <!-- Cactus -->
        <a-cylinder position="-1 1 -4" radius="0.2" height="2" color="#228B22"></a-cylinder>
        <a-cylinder position="1 0.5 -3" radius="0.2" height="1" color="#228B22"></a-cylinder>

        <!-- Camel -->
        <a-box position="2 1 -6" depth="1" height="1" width="2" color="#D2B48C"></a-box>
        <a-sphere position="1.8 1.5 -6" radius="0.4" color="#D2B48C"></a-sphere>

        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
</html>
